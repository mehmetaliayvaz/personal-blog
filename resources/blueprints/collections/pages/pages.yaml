sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: thumbnail
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Thumbnail
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: galery
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Galery
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
  page_content:
    display: 'Page Content'
    fields:
      -
        handle: page_content
        field:
          collapse: false
          previews: true
          sets:
            page_content:
              display: 'Content Section'
              fields:
                -
                  import: base_content
          display: 'Page Content'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
          visibility: visible
title: Pages
