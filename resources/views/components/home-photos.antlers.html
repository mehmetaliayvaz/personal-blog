<section id="home-photos">
  <div class="container">
    <div class="py-28">
      <div class="mb-10">
        <h2 class="mb-5 text-4xl font-semibold text-center">
          {{ title }}
        </h2>
        <h3 class="text-center">
          {{ description }}
        </h3>
      </div>
      <div class="mb-10">
        <div class="grid grid-cols-1 gap-10 mb-10 md:grid-cols-2 lg:grid-cols-3">
          {{ galery }}
          {{ if index < 3 }}
          <div class="w-full h-[200px]">
            <img src="{{ url }}" class="object-cover w-full h-full rounded shadow-base">
          </div>
          {{ /if }}
          {{ /galery }}
        </div>
        <div class="grid grid-cols-1 gap-10 md:grid-cols-2">
          {{ galery }}
          {{ if index < 5 && index > 2 }}
          <div class="w-full h-[250px]">
            <img src="{{ url }}" class="object-cover w-full h-full rounded shadow-base">
          </div>
          {{ /if }}
          {{ /galery }}
        </div>
      </div>
      <div class="flex justify-center">
        <a href="#" class="btn-primary">Tümünü Gör</a>
      </div>
    </div>
  </div>
</section>
