<section id="home-intro" class="relative bg-center bg-no-repeat bg-cover" style="background-image: url('{{ background }}')">
  <div class="bg-black-layer z-[1]"></div>
  <div class="container relative z-[2]">
    <div class="flex flex-col items-center justify-center min-h-screen">
      <h1 class="mb-8 text-6xl font-semibold text-white">
        {{ title }}
      </h1>
      <p class="mb-10 font-light text-white">{{ description }}</p>
      <a href="{{ button_link }}" class="btn-primary">
        {{ button_text }}
      </a>
    </div>
  </div>
</section>
