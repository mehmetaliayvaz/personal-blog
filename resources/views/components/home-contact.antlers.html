<section id="home-contact" class="relative bg-center bg-no-repeat bg-cover" style="background-image: url('{{ background }}')">
  <div class="bg-black-layer z-[1]"></div>
  <div class="container relative z-[2]">
    <div class="flex flex-col items-center py-20 md:py-40 md:flex-row">
      <div class="mb-20 md:w-1/2 md:mb-0">
        {{ content }}
      </div>
      <div class="flex justify-center md:w-1/2">
        <div class="w-10/12 p-5 bg-white rounded md:p-10 shadow-base">
          <div class="w-full py-2 md:py-4 text-center bg-secondary rounded mt-[-40px] md:mt-[-70px] mb-10">
            <span class="text-white md:font-medium md:text-lg">İletişime Geç</span>
          </div>
          <div class="mb-10">
            <div class="flex mb-10 space-x-5">
              <input type="text" class="base-input" placeholder="İsim">
              <input type="text" class="base-input" placeholder="Soyisim">
            </div>
            <div class="space-y-10">
              <input type="text" class="base-input" placeholder="Konu">
              <textarea class="base-input h-[100px] resize-none" placeholder="Mesaj"></textarea>
            </div>
          </div>
          <div class="flex justify-end">
            <button class="btn-secondary">Gönder</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
