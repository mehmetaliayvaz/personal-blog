title: 'Base Content'
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Title
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: description
    field:
      input_type: text
      antlers: false
      display: Description
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: background
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Background
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: content
    field:
      restrict: false
      automatic_line_breaks: true
      automatic_links: false
      escape_markup: false
      smartypants: false
      antlers: false
      display: Content
      type: markdown
      icon: markdown
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: galery
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 5
      display: Galery
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: button_text
    field:
      input_type: text
      antlers: false
      display: 'Button Text'
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: button_link
    field:
      display: 'Button Link'
      type: link
      icon: link
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: section_template
    field:
      hide_partials: true
      blueprint: false
      display: 'Section Template'
      type: template
      icon: template
      listable: hidden
      instructions_position: above
      visibility: visible
